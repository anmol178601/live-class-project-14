<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>landing page</title>
  </head>
  <body>
    <header class="header">
      <div class="header_left">
        <img src="./assets/pexels-rfstudio-3819572.jpg" alt="img" />
        <img src="./assets/Logo.png" alt="logo" />
      </div>
      <div class="header_right">
        <div class="header__nav">
          <ul>
            <li></li>
            <li>Home</li>
            <li>About us</li>
            <li>Portfolio</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="header__typo">
          <div class="header__h1">
            <h1><span>Crea-</span></h1>
            <h1>tivity.</h1>
          </div>
          <div class="header__span">
            <span
              >is our <br />
              ingredient .</span
            >
          </div>
          <div class="header__social">
            <img src="./assets/twitter.png" alt="twitter" />
            <img src="./assets/instagram.png" alt="instagram" />
            <img src="./assets/facebook.png" alt="facebook" />
            <img src="./assets/email.png" alt="email" />
          </div>
        </div>
        <div class="header__button">
          <button>Check our package</button>
        </div>
        <div class="header__timeline">
          <div class="timeline">
            <ul>
              <li>Photography</li>
              <li>Videography</li>
              <li>Graphic design</li>
              <li>Illustration</li>
              <li>Animation</li>
            </ul>
          </div>
          <div class="quote">
            <img src="./assets/quote.png" alt="quote" height="35px" width="35px">
            <p>
              we help you to create the best graphics, <br />
              photos, videos, animations and illutrations.
            </p>
            <img src="./assets/pexels-cottonbro-7974875.jpg" alt="img">
          </div>
          <div class="arrow">
            <span>&#8595;</span>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
